<body id="top" class="scrollspy">
    <!-- Pre Loader -->
    <div id="loader-wrapper">
        <div id="loader"></div>
        <div class="loader-section section-left"></div>
        <div class="loader-section section-right"></div>
    </div>
    <!-- logged navigation -->
    <div ng-if="loggedUser" class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a ng-href="/" id="logo-container" class="brand-logo">voteapp</a>
                    <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a ng-href="#!/user">Account</a></li>
                        <li><a ng-click="logout()" class="logout-click">Logout</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a ng-href="#!/user">Account</a></li>
                        <li><a ng-click="logout()" class="logout-click">Logout</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <!--Not logged Navigation-->
    <div ng-if="!loggedUser" class="navbar-fixed">
        <nav id="nav_f" class="default_color" role="navigation">
            <div class="container">
                <div class="nav-wrapper">
                    <a ng-href="/" id="logo-container" class="brand-logo">voteapp</a>
                    <a data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
                    <ul class="right hide-on-med-and-down">
                        <li><a ng-href="#!/register">Register</a></li>
                        <li><a ng-href="#!/login">Login</a></li>
                    </ul>
                    <ul class="side-nav" id="mobile-demo">
                        <li><a ng-href="#!/register">Register</a></li>
                        <li><a ng-href="#!/login">Login</a></li>
                    </ul>
                </div>
            </div>
        </nav>
    </div>
    <div id="intro" class="section scrollspy">
        <div class="container">
            <div class="row">
                <div class="col s12 principal-btn">
                    <h2 class="center header text_h2"> Cast your<span class="span_h2"> vote </span></h2>
                    <!-- not logged - go register -->
                    <a ng-if="!loggedUser" ng-href="#!/register">
                        <button class="btn voted" name="action">Cast Vote
                            <i class="material-icons right">chevron_right</i>
                        </button>
                    </a>
                    <!-- logged - go create -->
                      <a ng-if="loggedUser" ng-href="#!/user">
                        <button class="btn voted" name="action">Cast Vote
                            <i class="material-icons right">chevron_right</i>
                        </button>
                    </a>
                </div>
            </div>
        </div>
    </div>
    <footer id="contact" class="page-footer default_color footer scrollspy">

        <div class="footer-copyright footer  default_color">
            <div class="container">
                Made by <a class="white-text" ng-href="https://github.com/abhir9">Abhimanyu Singh Rathore</a>.
            </div>
        </div>
    </footer>
</body>
